<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0920_function</title>
</head>
<body>
    <script>
        //匿名函式
        //function() {}

        //函式宣告式 function declaration
        function test() {
            return 'test123';
        }

        //console.log(test());


        //函式表達式 function expression
        const qq = function() {
            return 'qq123';
        }
        //兩者差異：提升性，亦即表達是在宣告之前無法使用

        //箭頭函式 arrow function
        //如果函式裡面沒有"this"可以選擇要不要寫，如果有則需要考慮會不會造成影響

        /* 
        const a = function(){
            return a;
        }
         */

        // const a = ()=>{
        //     return a;
        // }
        
        // const a = () => a;

        // const a = x => x;

        const a = (x,y) => {
            this.x = x + y;
            return x;
        }

        console.log(a(1,2));
    </script>
</body>
</html>
