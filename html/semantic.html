<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0816_semantic</title>
</head>
<body>
    <!-----語意標籤----->
    <header></header>  <!-------------頁首------------->
    <footer></footer>  <!-------------頁尾------------->
    <nav></nav>        <!--------導覽列(主選單)-------->
    <section></section><!-------------區塊------------->
    <article></article><!-------------文章------------->
    <aside></aside>    <!-----------側面選單----------->
    <main></main>      <!--主要部分(一個頁面只會有一個)-->  
    
    <!--圖片相關-->
    <figure>
        <img src="" alt="">
        <figcaption>圖說</figcaption>
    </figure>
    <picture>
        <source src="">
        <img src="" alt="">
    </picture>
</body>
</html>
